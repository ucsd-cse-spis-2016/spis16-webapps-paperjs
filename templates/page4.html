{%  extends "layout.html" %}

 {%  block title %}Home{%  endblock %}

 {%  block content %}
  <h1>Page 4</h1>

<p><a href="/">Back to home</a></p>

  <p>You should see a canvas element below this paragraph where you can do paper.js stuff.
The code goes in the script element under the canvas element.</p>


<p> <a href="#" onclick="tool1.activate();">Lines</a>
    <a href="#" onclick="tool2.activate();">Clouds</a>
</p>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script type="text/javascript">

  paper.install(window);
  // Keep global references to both tools, so the HTML
  // links below can access them.
  var tool1, tool2;

  window.onload = function() {
    paper.setup('myCanvas');

    // Create two drawing tools.
    // tool1 will draw straight lines,
    // tool2 will draw clouds.

    // Both share the mouseDown event:
    var path;
    function onMouseDown(event) {
      path = new Path();
      path.strokeColor = 'black';
      path.add(event.point);
    }

    tool1 = new Tool();
    tool1.onMouseDown = onMouseDown;

    tool1.onMouseDrag = function(event) {
      path.add(event.point);
    }

    tool2 = new Tool();
    tool2.minDistance = 20;
    tool2.onMouseDown = onMouseDown;

    tool2.onMouseDrag = function(event) {
      // Use the arcTo command to draw cloudy lines
      path.arcTo(event.point);
    }
  }
</script>

 
 {%  endblock %}
